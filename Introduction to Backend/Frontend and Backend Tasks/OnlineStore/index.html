<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Online Store</h1>
    <img
      id="basketImage"
      src="https://mimo.app/i/cart.png"
      onclick="clickCart()"
      alt=""
    />
    <h2 id="itemCounter">0</h2>
    <p id="orderTotal"></p>

    <div class="product">
      <img src="https://mimo.app/i/backpack.png" alt="" />
      <h3>Backpack</h3>
      <button onclick="addToCart(backpack)">Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://mimo.app/i/camera.png" alt="" />
      <h3>Camera</h3>
      <button onclick="addToCart(camera)">Add to Cart</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
