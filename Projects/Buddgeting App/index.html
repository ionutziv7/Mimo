<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budgeting App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>How broke am I?</h1>

    <div class="parent">
        <div class="child">
          <h3>Budget</h3>
          <input type="text" id="inputBudget" />
          <h3>Monthly Costs</h3>
          <input type="text" placeholder="rent" id="rent" />
          <input type="text" placeholder="utilities" id="utilities" />
          <h3>Savings Priority</h3>
          <input type="radio" name="High" id="" /> High
          <input type="radio" name="" id="" /> Medium
          <input type="radio" name="" id="" /> Low
        </div>
    </div>

    <div id="newPurchase">
      <h3>New Purchase</h3>
      <input type="text" placeholder="description" id="description" />
      <input type="text" placeholder="price" id="price" />
      <br />
    </div>

    <button id="compute">Compute</button>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
