<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toggling CSS Classes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <button onclick="toggleItalic()">Italic</button>
    <button onclick="removeItalic()">Remove Italic</button>
    <button onclick="toggleBold()">Bold</button>
    <button onclick="addClasses()">Style1</button>
    <button onclick="removeClasses()">Remove Style1</button>
    <br />
    <p class="italic bold">
      It was a bright cold play day in April, and the clocks were striking
      thirtheen.
    </p>
    <script src="script.js"></script>
  </body>
</html>
