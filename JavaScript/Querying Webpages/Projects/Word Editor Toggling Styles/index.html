<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Editor Toggling Styles</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Word Smith</h1>
    <div id="settings"></div>
    <div>
      <button onclick="setColor()">Set Color</button>
      <input type="value" />
    </div>
    <div>
      <button onclick="setLink()">Set Link</button>
      <input
        type="value"
        value="https://mimo.app/i/hourglass-large.png"
        placeholder="https://mimo.app/r/kittles.png"
      />
    </div>
    <div>
      <button onclick="toggleUnderline()">Underline</button>
      <button onclick="toggleItalic()">Italic</button>
      <button onclick="toggleBold()">Bold</button>
      <button onclick="addMonospace()">Monospace</button>
      <button onclick="removeFormat()">Remove Format</button>
    </div>
    <div id="page">
      <img src="https://mimo.app/i/clock-tower-night.png" alt="" />
      <p>
        It was a bright cold day on April, and the clocks were striking
        thirtheen.
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
